<aside id="sidebar-menu" class="column small-12 medium-3 large-2" ng-include="'view/menu.html'"></aside>

<div class="route-loading" route-loading></div>
<div id="page" class="column small-12 medium-9 large-10" ng-if='!isRouteLoading'>
	<main role="main">
		<section id="usuarios" class="list-view">
			<h1 class="page-title">Users</h1>
			<div class="row">
				<div class="small-3">
					<a href="user/add" class="add">
						<i class="fa fa-plus"></i>
						<br/>
						Add User
					</a>
				</div>
			</div>
			<div class="row list box">
				<div class="small-12">
					<h2 class="title">Registered users</h2>
				</div>
				<table class="table small-12">
					<thead>
						<tr>
							<th class="text-center">#</th>
							<th class="text-left">User</th>
							<th class="text-left">Name</th>
							<th class="text-left">E-mail</th>
							<th class="text-left">Creation date</th>
							<th class="text-center">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td class="text-center">
								<input type="checkbox" name="select" class="noMargin">
							</td>
							<td class="text-left">{{ user.user }}</td>
							<td class="text-left">{{ user.name }}</td>
							<td class="text-left">{{ user.email }}</td>
							<td class="text-left"> {{ user.created_at }}</td>
							<td class="text-center">
								<a href="user/{{ user.id }}" class="editar" title="Edit"><i class="fa fa-edit"></i></a>
								<a href="user/{{ user.id }}" class="editar" title="Remove" delete id="{{ user.id }}" url="user"><i class="fa fa-trash"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

	</main>
</div>
